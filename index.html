<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="./assets/img/coffee.svg" rel="icon">
  </head>
  <body>
  
    <header class="header"> 
      <nav class="nav container--grid"> 
          <div><a href="#" class="nav__logo">Coffee</a></div>

          <div class="nav__toggle" id="nav-toggle"> 
            <i class="bx bx-menu"></i>
          </div> 

          <div class="nav__menu" id="nav-menu"> 
            <div class="nav__close" id="nav-close">
              <i class="bx bx-x"></i>
            </div> 

            <ul class="nav__list"> 
              <li class="nav__item"><a href="#">Home</a></li>
              <li class="nav__item"><a href="#">About</a></li>

      <section class="home"> 
        <div class="home__container container--grid"> 
          <div class="home__img">
            <img src="assets/img/img1.png" alt="balls candy" data-speed="2" class="move">

            <img src="assets/img/img3.png" alt="candy" data-speed="2" class="move">

            <img src="assets/img/img5.png" alt="candy" data-speed="-2" class="move">
            <img src="assets/img/img6.png" alt="coffee" data-speed="-2" class="move">
          </div>

          <div class="home__data"> 
            <h1 class="home__title">Coffee <br> Drink 3D</h1>
            <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
            <a href="#" class="home__button">Get Started</a>
